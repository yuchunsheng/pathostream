{%extends 'base.html'%}
{%block app_content%}
<div class="content-section">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <h1 style="text-align:center;">Cases</h1>
          {% if cases %}
            <hr class="intro-divider">
            <div class="center">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th width="15%"> Name </th>
                    <th width="40%"> Description </th>
                    <th width="15%"> Edit </th>
                    <th width="15%"> Delete </th>
                  </tr>
                </thead>
                <tbody>
                {% for case in cases %}
                  <tr>
                    <td> {{ case.name }} </td>
                    <td> {{ case.description }} </td>
                    <td>
                      <a href="{{url_for('main.workflow_approve_case', id=case.id)}}">
                        <i class="fa fa-pencil"></i> Approve
                      </a>
                    </td>
                    <td>
                      <a href="#">
                        <i class="fa fa-trash"></i> Update
                      </a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          {% else %}
            <div style="text-align: center">
              <h3> No cases have been added. </h3>
              <hr class="intro-divider">
            </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
