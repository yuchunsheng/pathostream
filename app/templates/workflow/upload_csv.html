{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" enctype="multipart/form-data">
				{{ form.csrf_token }}
                {{ wtf.form_field(form.file) }}
                {{ wtf.form_field(form.submit) }}
                <a href="{{ url_for('workflow.list_case') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
